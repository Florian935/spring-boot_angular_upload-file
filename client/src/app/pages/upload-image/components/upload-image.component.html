<div
    class="upload-image-container"
    fxLayout="column"
    fxLayoutAlign="space-around center"
>
    <div>
        <label>
            <input type="file" (change)="selectFile($event)" />
        </label>
    </div>
    <ng-container *ngIf="message">{{ message }}</ng-container>
    <div>
        <button
            class="btn btn-success btn-sm"
            [disabled]="!selectedFiles"
            (click)="upload()"
        >
            Upload
        </button>
    </div>
</div>
